@if (round()) {
    <div class="board d-flex justify-content-center align-items-center h-100 w-100">
        @for (vote of votes(); track vote) {
            <app-vote [vote]="vote" [flipped]="!round()?.resolved"></app-vote>
        } @empty {
            <div class="board-msg">Waiting for votes...</div>
        }
    </div>
}
