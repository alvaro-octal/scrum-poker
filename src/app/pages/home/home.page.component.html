<div class="d-flex justify-content-center align-items-center h-100">
    <div class="card" style="width: 256px">
        <div class="card-body" *ngIf="session; else loading">
            <div class="d-flex justify-content-center">
                <img
                    class="img-fluid m-1 rounded text-center"
                    [src]="session.photoURL"
                    [alt]="session.displayName || 'UNKNOWN'"
                    *ngIf="session.photoURL"
                />
            </div>
            <hr class="my-2" />
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" (click)="createRoom()">Create</button>
                <span class="text-black-50">OR</span>
                <button class="btn btn-success" (click)="showJoin = true">Join</button>
            </div>
            <input
                type="text"
                class="form-control mt-2"
                placeholder="Type room ID..."
                (ngModelChange)="checkJoin($event)"
                [(ngModel)]="id"
                *ngIf="showJoin"
            />
        </div>
        <ng-template #loading>
            <div class="card-body text-center">Loading...</div>
        </ng-template>
    </div>
</div>
