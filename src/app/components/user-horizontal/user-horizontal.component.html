<div class="d-flex" *ngIf="user">
  <div class="flex-shrink-1 position-relative">
    <img
      class="img-fluid rounded"
      [src]="user.photoURL"
      [alt]="user.displayName || 'UNKNOWN'"
      *ngIf="user.photoURL"
    />
    <span
      class="
        position-absolute
        top-0
        start-100
        translate-middle
        p-2
        border border-light
        rounded-circle
      "
      [ngClass]="{
        'bg-success': presence.status === 'online',
        'bg-warning': presence.status === 'away',
        'bg-dark': presence.status === 'offline'
      }"
      *ngIf="presence$ | async as presence"
    >
      <span class="visually-hidden">{{ presence.status }}</span>
    </span>
  </div>
  <div class="w-100 d-flex align-items-center ps-2">
    <span class="d-block">{{ user.displayName }}</span>
  </div>
</div>
